<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Public Record DAO - subscription</title>
  <meta name="description" content="Form to subscribe to services from the Puiblic Record DAO">
  <meta name="author" content="Joera Mulders">

  <link rel="stylesheet" href="./style.css">

</head>

<!-- 

    id
    slug
    contract
    topics

    .widget_domain, 
    sub.widget_version,
-->

<body>
    <section class="small-container">

        <div class="beeldmerk"></div>
        <h1>Public-Record.DAO</h1>
        <h2>Subscription form</h2>

        <button id="web3-connect">Connect to web3</button>

        <form id="subscription_form" class="form"> <!--  -->

            <div class="field-wrapper full">       
                <input type="text" id="name" name="name" required aria-required="true">
                <label for="name">Unique name <strong aria-hidden="true">*</strong></label>
            </div>
            <div class="field-wrapper half">
                <input type="text" id="network" name="network" required aria-required="true">
                <label for="contract">Network <strong aria-hidden="true">*</strong></label>
            </div>
            <div class="field-wrapper half">
                <input type="text" id="contract" name="contract" required aria-required="true">
                <label for="contract">Contract <strong aria-hidden="true">*</strong></label>
            </div>

            <!-- use ABI to select topics --> 
            <!-- textarea ... then parse ... then select -->
            <div id="abi-wrapper" class="field-wrapper full">
                <label for="abi">Contract ABI <strong aria-hidden="true">*</strong></label>
                <textarea type="text" id="abi" name="abi" rows="4"  required aria-required="true" aria-describedby=""></textarea>
                <!-- <button id="abi_parse_button" type="button">Parse</button> -->
            </div>

            <div id="events_wrapper">
                <h3>select events to listen on</h3>
            </div>

            <div id="subgraph-wrapper" class="field-wrapper full">
                <input type="text" id="subgraph" name="subgraph" required aria-required="true">
                <label for="subgraph">Subgraph url<strong aria-hidden="true">*</strong></label>
            </div>

            <div class="field-wrapper full hidden"  aria-hidden='true'>
                <!-- <h3>Select services</h3> -->
                <span class="checkbox">
                    <input type="checkbox" id="widget" name="services" value="widget" checked aria-checked="true">
                    <label for="widget">Widget</label>
                </span>
            </div>

            <div class="field-wrapper full">
                <div aria-live="assertive" role="alert"></div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>


  <script src="./scripts.js"></script>
</body>
</html>
